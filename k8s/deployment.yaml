apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
  labels:
    app: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: app
        # 注意：这里的镜像会被 GitHub Actions 自动更新
        image: ghcr.io/jiangnuonuo/gitops-demo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 6000
        resources:
          limits:
            cpu: "0.5"
            memory: "256Mi"
          requests:
            cpu: "0.1"
            memory: "128Mi"
        env:
        - name: ENVIRONMENT
          value: "production"
        readinessProbe:
          httpGet:
            path: /
            port: 6000
          initialDelaySeconds: 5
          periodSeconds: 10